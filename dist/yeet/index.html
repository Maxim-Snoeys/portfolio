<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio | Maxim Snoeys</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta name="keywords" content="Maxim Snoeys, Maxim, Snoeys, Portfolio, Webdesign"/>
    <meta name="description" content="Portfolio from Maxim Snoeys, student 'Application Development' in Geel.">
    <meta name="robots" content="index,follow">

    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Maxim Snoeys | Portfolio">
    <meta property="og:title" content="Maxim Snoeys"/>
    <meta property="og:description"
          content="Portfolio from Maxim Snoeys, student 'Application Development' in Geel.">
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://maximsnoeys.be"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&family=Tourney&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="static">

<nav id="site-menu"
     class="z-40 flex flex-col md:flex-row w-full justify-between items-center px-4 sm:px-6 py-1 bg-gray-100 fixed top-0">
    <div class="w-full md:w-auto self-start md:self-center flex flex-row md:flex-none flex-no-wrap justify-between items-center lg:ml-2">
        <p class="no-underline py-1 cursor-pointer" onclick="scroller('template')">
            <span class="font-bold text-lg tracking-widest font-titel text-2xl">Maxim Snoeys</span>
        </p>
        <button id="menuBtn" class="block md:hidden focus:outline-none p-2 ml-auto" onclick="navToggle()">
            <span class="fas fa-bars"></span>
        </button>
    </div>
    <div id="menu"
         class="w-full md:w-auto lg:mr-2 self-end md:flex flex-col md:flex-row h-full pt-4 md:pt-0 hidden text-center">
        <p class="text-dark font-bold text-lg w-full no-underline md:w-auto md:px-4 py-2 md:py-1 md:pt-2 cursor-pointer"
           onclick="navToggle(), scroller('tailwind')">
            <span class="hover:border-pink-300 hover:border-b-4 transition ease-in-out duration-300 font-titel text-2xl">Tailwind</span>
        </p>
        <p class="text-dark font-bold text-lg w-full no-underline md:w-auto md:px-4 py-2 md:py-1 md:pt-2 cursor-pointer"
           onclick="navToggle(), scroller('svelte')">
            <span class="hover:border-pink-300 hover:border-b-4 transition ease-in-out duration-300 font-titel text-2xl">Svelte</span>
        </p>
    </div>
</nav>

<section id="template" class="min-h-screen bg-black text-white flex pt-16">
    <div class="m-auto container">
        <h1 class="text-center mb-8 md:mb-20 underline text-6xl font-semibold font-titel" data-aos="zoom-in" data-aos-easing="linear">Template
            dinges</h1>
    </div>
</section>

<section id="tailwind" class="min-h-screen bg-black text-white flex pt-16">
    <div class="m-auto container">
        <h1 class="text-center mb-8 md:mb-20 underline text-6xl font-semibold font-titel">Tailwind</h1>

        <div class="bg-gray-800 rounded-3xl">
            <p class="text-2xl py-4 px-8">npm install -D tailwindcss@latest postcss@latest autoprefixer@latest</p>
        </div>

        <div class="bg-gray-800 rounded-3xl mt-8">
            <p class="text-2xl py-4 px-8">npx tailwindcss init</p>
        </div>

        <div class="bg-gray-800 rounded-3xl mt-8">
            <p class="text-2xl py-4 px-8">
                @tailwind base; <br>
                @tailwind components; <br>
                @tailwind utilities;</p>
        </div>
    </div>
</section>

<section id="svelte" class="min-h-screen bg-black text-white flex pt-16">
    <div class="m-auto container">
        <h1 class="text-center mb-8 md:mb-20 underline text-6xl font-semibold font-titel">Svelte</h1>
    </div>
</section>

<footer class="bg-black text-white">
    <p class="text-center font-titel text-2xl py-2">&copy; <span id="jaar"></span> Maxim Snoeys</p>
</footer>


<script src="https://unpkg.com/aos@next/dist/aos.js"></script>

<script>
    AOS.init({
        easing: 'ease-out-back',
        duration: 300
    });
</script>

<script>
    function navToggle() {
        var btn = document.getElementById('menuBtn');
        var nav = document.getElementById('menu');

        btn.classList.toggle('open');
        nav.classList.toggle('flex');
        nav.classList.toggle('hidden');
    }

    function scroller(id) {
        document.getElementById(id).scrollIntoView();
    }

    document.getElementById("jaar").innerHTML = new Date().getFullYear();

</script>
</body>
</html>
