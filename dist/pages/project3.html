<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Project 3 | Maxim Snoeys</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Tourney&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="static">

<nav id="site-menu"
     class="z-40 flex flex-col md:flex-row w-full justify-between items-center px-4 sm:px-6 py-1 bg-gray-100 border-t-4 fixed top-0">
  <div class="w-full md:w-auto self-start md:self-center flex flex-row md:flex-none flex-no-wrap justify-between items-center lg:ml-2">
    <a href="../index.html" class="no-underline py-1">
      <h1 class="font-bold text-lg tracking-widest font-titel text-2xl">Maxim Snoeys</h1>
    </a>
    <button id="menuBtn" class="block md:hidden focus:outline-none p-2 ml-auto" onclick="navToggle()">
      <span class="fas fa-bars"></span>
    </button>
  </div>
  <div id="menu"
       class="w-full md:w-auto lg:mr-2 self-end md:flex flex-col md:flex-row h-full pt-4 md:pt-0 hidden text-center">
    <a class="text-dark font-bold text-lg w-full no-underline md:w-auto md:px-4 py-2 md:py-1 md:pt-2 " href="../index.html#me"
       onclick="navToggle()">
      <span class="hover:border-pink-300 hover:border-b-4 transition ease-in-out duration-300 font-titel text-2xl">Me</span>
    </a>
    <a class="text-dark font-bold text-lg w-full no-underline md:w-auto md:px-4 py-2 md:py-1 md:pt-2"
       href="../index.html#skills"
       onclick="navToggle()">
      <span class="hover:border-pink-300 hover:border-b-4 transition ease-in-out duration-300 font-titel text-2xl">Skills</span>
    </a>
    <a class="text-dark font-bold text-lg w-full no-underline md:w-auto md:px-4 py-2 md:py-1 md:pt-2"
       href="../index.html#xp"
       onclick="navToggle()">
      <span class="hover:border-pink-300 hover:border-b-4 transition ease-in-out duration-300 font-titel text-2xl">XP</span>
    </a>
    <a class="text-dark font-bold text-lg w-full no-underline md:w-auto md:px-4 py-2 md:py-1 md:pt-2"
       href="../index.html#projects"
       onclick="navToggle()">
      <span class="hover:border-pink-300 hover:border-b-4 transition ease-in-out duration-300 font-titel text-2xl">Projects</span>
    </a>
  </div>
</nav>


<section id="yeet" class="min-h-screen bg-green-200 text-black pt-16">

</section>

<script>
  function navToggle() {
    var btn = document.getElementById('menuBtn');
    var nav = document.getElementById('menu');

    btn.classList.toggle('open');
    nav.classList.toggle('flex');
    nav.classList.toggle('hidden');
  }
</script>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init({
    easing: 'ease-out-back',
    duration: 1000
  });
</script>
</body>
</html>
